<body>
<div style="display:none;">
    <div id="popup-warning" class="popup">
        <div class="in">
                <div class="ico"><i></i></div>
                <div>Нет доступа к серверу <br> Повторите попытку еще раз</div>
        </div>
    </div>
</div>
<!--  -->
<div style="display:none;">
    <div id="popup-thank" class="popup">
        <div class="in">
            <div class="ico"><i></i></div>
            <div>
                <h4>Спасибо</h4>
                <p>Ваша заявка успешно отправлена и <br> будет обработана в ближайшее время</p>
            </div>
        </div>
    </div>
</div>
<!--  -->
<div style="display:none;">
    <div id="popup-error" class="popup">
        <div class="in">
            <div class="ico"><i></i></div>
            <div>
                <h4>Ошибка</h4>
                <p>На данный момент сервер не доступный. <br> Повторите попытку позже</p>
            </div>
            <div class="link"><a href="#">повторить</a><a href="#">отправить</a></div>
        </div>
    </div>
</div>
<div id="wrapper">
    <br>
    <br>
    <br>
    <br>
    <ul style="width: 440px;margin: 0 auto;">
        <li><a class="popup-link" href="#popup-warning">Warning</a><br><br></li>
        <li><a class="popup-link" href="#popup-thank">Thank you</a><br><br></li>
        <li><a class="popup-link" href="#popup-error">Error</a><br><br></li>
    </ul>
</div>
